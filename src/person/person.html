<link href="../../bower_components/polymer/polymer.html" rel="import">
<link href="../../bower_components/paper-item/paper-item.html" rel="import">
<link href="../../bower_components/paper-material/paper-material.html" rel="import">

<dom-module id="congress-member">
	<style>
		paper-material {
			background-color: #fff;
			max-width: 640px;
			width: 90%;
			margin: 25px auto;
			position: relative;
		}
	</style>
  <template>
    <div id="congressmember">
      <paper-material elevation="1">
        <paper-item>Name: <span> {{bio.first_name}} {{bio.last_name}}</span></paper-item>
        <paper-item>Seniority: <span>{{bio.seniority}}</span></paper-item>
        <paper-item>Party: <span>{{bio.party}}</span></paper-item>
      </paper-material>
    </div>
  </template>
</dom-module>
<script src="person.js">
</script>
