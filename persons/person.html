<link href="../bower_components/polymer/polymer.html" rel="import">
<link href="../bower_components/paper-item/paper-item.html" rel="import">
<link href="../bower_components/paper-material/paper-material.html" rel="import">

<dom-module id="congress-member">
	<style>
		paper-material {
			background-color: #fff;
			max-width: 640px;
			width: 90%;
			margin: 25px auto;
			position: relative;
		}
	</style>
  <template>
    <div id="congressmember">
      <paper-material elevation="1">
        <paper-item>Name: <span> {{data.first_name}} {{data.last_name}}</span></paper-item>
        <paper-item>Seniority: <span>{{data.seniority}}</span></paper-item>
        <paper-item>Party Affiliation: <span>{{data.party}}</span></paper-item>
      </paper-material>
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'congress-member',
  properties: {
    firstName: {
      type: String,
      value: 'empty'
    },
    lastName: {
      type: String,
      value: ''
    },
    seniority: {
      type: String,
      value: ''
    },
    party: {
      type: String,
      value: ''
    }
  },
  attached: function() {
    this.data
  },
  change: function() {
    console.log('change!')
  }
})
</script>
